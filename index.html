<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project ToDo-list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-3">To-Do List</h1>

        <form id="taskForm">
            <div class="d-flex justify-content-around my-3">
                <div class="row">
                    <div class="col col-md-auto"><input type="text" id="taskName" placeholder="Task Name" class="form-control" required></div>
                    <div class="col col-md-auto"><input type="date" id="taskDate" class="form-control" required></div>
                    <div class="col col-md-auto">
                        <select id="taskPriority" class="form-select" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        </select>
                    </div>
                    <div class="col col-md-auto"><button type="submit" class="btn btn-primary">Add Task</button></div>
                </div>
            </div>
        </form>

        <div id="taskList"></div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
